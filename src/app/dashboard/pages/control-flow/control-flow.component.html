<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{showContent()}}</h2>
    <button
      class="p-2 bg-blue-500 rounded text-while"
      (click)="toggleContect()">
      click me
    </button>

    @if (showContent()) {
      <p>Holamudo</p>
    }@else {
      <p>***********</p>
    }
  </div>
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl">{{grade()}}</h2>
    @switch (grade()) {
      @case ('A') {
        <p>Arriba de 90</p>
      }
      @case ('B') {
        <p>Arriba de 80</p>
      }
      @case ('C') {
        <p>Arriba de 70</p>
      }
      @default {
        <p>paso</p>
      }
    }
  </div>
</section>
